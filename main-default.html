  <script>
    function caller(){
    let text = document.getElementById("keyword").value
    let url = 'http://15.164.94.18:3000/tool/getToolHome?query=' + text
    fetch(url)
    .then(data => data.json())
    .then((text) => {
      console.log('js',text.data)
      localStorage.setItem('length', text.data.length)
      for(i = 0; i < text.data.length; i++) {
        localStorage.setItem('title' + i, text.data[i].title)
        localStorage.setItem('description' + i, text.data[i].description)
        localStorage.setItem('url' + i, text.data[i].url)
        localStorage.setItem('img_url' + i, text.data[i].img_url)
      }
      var test = localStorage.getItem('title1')
      console.log(test)
    })
    .then(() => {
      window.location = 'aipedia-default.html'
    })
    .catch(function (error) {
      console.log('request failed', error)
    });
}
  </script>
